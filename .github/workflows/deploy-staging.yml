name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: staging
      url: https://staging-portals.healthflow.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all workspaces
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://staging-portals-api.healthflow.ai

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: healthflow-portals
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          # Build backend image
          docker build -f infrastructure/docker/Dockerfile.backend \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-backend:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-backend:staging-latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-backend:staging-latest

          # Build regulatory portal image
          docker build -f infrastructure/docker/Dockerfile.regulatory \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-regulatory:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-regulatory:staging-latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-regulatory:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-regulatory:staging-latest

      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster healthflow-portals-staging \
            --service backend \
            --force-new-deployment

          aws ecs update-service \
            --cluster healthflow-portals-staging \
            --service regulatory-portal \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster healthflow-portals-staging \
            --services backend regulatory-portal

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          API_URL: https://staging-portals-api.healthflow.ai

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üöÄ Staging deployment successful!'
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '‚ùå Staging deployment failed!'
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

